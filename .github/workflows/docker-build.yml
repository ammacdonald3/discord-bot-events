# .github/workflows/docker-build.yml
name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ] # Trigger on pushes to the main branch
    # Optionally trigger on pull requests to build but not push
  # pull_request:
  #   branches: [ "main" ]

# Environment variables available to all jobs and steps
env:
  # Use ${{ github.repository }} which will be formatted like 'username/repo'
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Set permissions for the GITHUB_TOKEN for pushing to GitHub Packages
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        # Uses a token automatically generated by GitHub Actions
        uses: docker/login-action@v3 
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # Your GitHub username
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.IMAGE_NAME }}
          # Generates tags like: latest, commit SHA, git tag (if applicable)
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
            # type=ref,event=tag # Enable if you want tags based on Git tags

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Use the current directory as context
          push: ${{ github.event_name != 'pull_request' }} # Push only on merge/push to main, not PRs
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
